name: foodies_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.0
  get: ^4.6.6
  awesome_dialog: ^3.1.0
  shared_preferences: ^2.2.1
  fluttertoast: ^8.2.2
  shimmer: ^3.0.0
  permission_handler: ^11.0.0
  get_storage: ^2.1.1
  connectivity_plus: ^4.0.2
  intl_phone_field: ^3.2.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  intl:
  video_player: ^2.7.2
  http: ^1.1.0
  image_picker: ^1.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/png/
    - assets/images/samplevideo.mp4
    - assets/gifs/
    - assets/allfood/
  fonts:
    - family: Bauhaus
      fonts:
        - asset: assets/fonts/Bauhaus.ttf
          style: italic
    - family: Inder
      fonts:
        - asset: assets/fonts/Inder.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter.ttf
          weight: 700
    - family: Righteous
      fonts:
        - asset: assets/fonts/Righteous.ttf
          weight: 700  

